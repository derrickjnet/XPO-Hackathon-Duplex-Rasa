intents:
  # add your intents
  - greet
  - goodbye
  - package_delay
  - package_location
  - package_status
  - package_reschedule
  - package_cancel
  - package_location_change
  - package_id

entities:
  - packageId
  - packageDeliveryDay
  - packageDeliveryTime

slots:
  packageId:
    type: text
  packageDeliveryDay:
    type: text
  packageDeliveryTime:
    type: text

templates:
  utter_greet:
    - "Hey, how can I help you?"
    - "Hi, how may I be of help?"
    - "Hi"
  utter_goodbye:
    - "Goodbye"
    - "Bye"
    - "Bye, have a nice day"
  utter_apologize:
    - "Sorry"
    - "I am really sorry. This will be taken care of"
    - "Sorry for your frustration, I'll take care this doesn't happen again."
    - "I understand your problem. I am really sorry."
  utter_status:
    - "The status is good"
    - "Your parcel is out of delivery, you'll hear from our delivery guy soon"
    - "Your parcel is in bengaluru, It will be reaching this weekend"
    - "Your package is at Bangalore Motherhub and it'll delivered by tomorrow"
  utter_location:
    - "The location is near"
  utter_reschedule_confirmation:
    - "Sure, I have rescheduled it for you"
    -  "Yeah sure, I can do that for you. You will recieve a text message once the reschedule is successfull."
  utter_cancel:
    - "The package is canceled"
  utter_location_confirmation:
    - "The new location is confirmed" 
  utter_ask_package_id:
    - "Sorry for the inconvinience caused, Could you please give me your Package Tracking Number"
    - "Can you tell me your Package Tracking Number?" 
    - "Yeah, sure let me check can you please be online. Meanwhile, can you help me with your Package Tracking Number?"
    - "Yes i can search your package in my database, please help me your package tracking number"
    - "Sorry for that, please help me with your Package Tracking Number."
    - "Yes i can search for your package, if you help me with more details. Can you tell me your Package Tracking Number?"

actions:
  - utter_greet
  - utter_goodbye
  - utter_apologize
  - utter_status
  - utter_location
  - utter_reschedule_confirmation
  - utter_cancel
  - utter_location_confirmation
  - utter_ask_package_id
