  - greet
  - goodbye
  - package_delay
  - package_location
  - package_status
  - package_reschedule
  - package_cancel
  - package_location_change

entities:
  - packageId
  - packageDeliveryDay
  - packageDeliveryTime

slots:
  packageId:
    type: text
  packageDeliveryDay:
    type: text
  packageDeliveryTime:
    type: text

templates:
  utter_greet:
    - "Hey, how can I help you?"
  utter_goodbye:
    - "Goodbye"
  utter_apologize:
    - "Sorry."
  utter_status:
    - "The status is good"
  utter_location:
    - "The location is near"
  utter_reschedule_confirmation:
    -  "The package delivery is rescheduled"
  utter_cancel:
    - "The package is canceled"
  utter_location_confirmation:
    - "The new location is confirmed" 
  utter_ask_package_id:
    - "Can you tell me your package id?" 

actions:
  - utter_greet
